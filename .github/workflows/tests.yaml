name: tests

on:
  push:
    branches: [main]     # any branch push
    tags: ['*']          # any tag push
  pull_request:
    branches: ['**']     # run for all PRs and pushes to open PRs

jobs:
  detect_changes:
    runs-on: ubuntu-latest
    outputs:
      code_changed: ${{ steps.diff.outputs.code_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: diff
        run: |
          git fetch origin main --depth=1 || true
          if git diff --quiet origin/main -- ucon/ tests/ noxfile.py setup.py requirements*.txt; then
            echo "::notice::No relevant code changes detected."
            echo "code_changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "::notice::Code changes detected."
            echo "code_changed=true" >> "$GITHUB_OUTPUT"
          fi

  run_tests:
    needs: detect_changes
    if: needs.detect_changes.outputs.code_changed == 'true'
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -r requirements.txt
      - run: nox -s test

  gate:
    needs: [detect_changes, run_tests]
    runs-on: ubuntu-latest
    if: always()
    steps:
      # No-code-change path: pass immediately
      - name: Skip tests allowed
        if: needs.detect_changes.outputs.code_changed == 'false'
        run: echo "No source changes; tests not required. Passing gate."

      # Code changed but tests failed: fail the gate
      - name: Fail when tests failed
        if: needs.detect_changes.outputs.code_changed == 'true' && needs.run_tests.result != 'success'
        run: |
          echo "::error::Source changed but tests did not succeed (result=${{ needs.run_tests.result }})."
          exit 1

      # Code changed and tests passed: pass the gate
      - name: Tests passed â€” gate open
        if: needs.detect_changes.outputs.code_changed == 'true' && needs.run_tests.result == 'success'
        run: echo "Tests succeeded. Passing gate."
