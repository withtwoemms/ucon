name: tests

on:
  push:
    branches: [main]
  pull_request:
    branches: ['**']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run_tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run tests
        run: make test PYTHON=${{ matrix.python-version }}

      - name: Upload coverage to Codecov
        if: success() && github.repository_owner == 'withtwoemms'
        run: bash <(curl -s https://codecov.io/bash) -t ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-${{ matrix.python-version }}-coverage-${{ github.run_id }}
          path: ${{ github.workspace }}/coverage.xml

  docs:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Build docs
        run: |
          uv sync --extra docs
          uv run mkdocs build --strict

  changelog:
    name: CHANGELOG
    runs-on: ubuntu-latest
    timeout-minutes: 1
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check CHANGELOG updated
        run: |
          if ! git diff --name-only origin/main...HEAD | grep -q '^CHANGELOG.md$'; then
            echo "::error::Please add a CHANGELOG entry under [Unreleased]"
            exit 1
          fi
          echo "CHANGELOG.md was updated"

  # Single status check for branch protection
  ci:
    name: CI
    runs-on: ubuntu-latest
    timeout-minutes: 1
    needs: [run_tests, docs, changelog]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.run_tests.result }}" != "success" ]]; then
            echo "Tests failed or were cancelled"
            exit 1
          fi
          if [[ "${{ needs.docs.result }}" != "success" ]]; then
            echo "Docs build failed"
            exit 1
          fi
          # changelog is skipped on push to main, only required for PRs
          if [[ "${{ needs.changelog.result }}" != "success" && "${{ needs.changelog.result }}" != "skipped" ]]; then
            echo "CHANGELOG check failed"
            exit 1
          fi
          echo "All checks passed"
