name: publish

on:
  push:
    branches: [main]   # mainline merges â†’ Test PyPI
    tags: ['*']        # tags â†’ Test & Prod PyPI

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for ancestry check

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build distribution ðŸ“¦
        run: PYTHONWARNINGS=ignore LOCAL_VERSION_SCHEME=true nox -s build

      - name: Publish to Test PyPI
        if: github.ref == 'refs/heads/main'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.test_pypi_password }}
          skip_existing: true
          repository_url: https://test.pypi.org/legacy/

      - name: ðŸ§ª Publish tag build to Test PyPI
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.test_pypi_password }}
          skip_existing: true
          repository_url: https://test.pypi.org/legacy/

      - name: ðŸš€ Publish to Prod PyPI
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
          skip_existing: true
