name: publish

on:
  push:
    branches: [main]   # mainline merges â†’ Test PyPI
    tags: ['*']        # tags â†’ Test & Prod PyPI

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for ancestry check
          ref: ${{ github.ref_name }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build distribution ðŸ“¦
        run: PYTHONWARNINGS=ignore LOCAL_VERSION_SCHEME=true nox -s build

      - name: Publish to Test PyPI
        if: github.ref == 'refs/heads/main'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.test_pypi_password }}
          skip_existing: true
          repository_url: https://test.pypi.org/legacy/

      - name: Verify tag is on mainline
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          git fetch origin main --depth=1
          TAG=${GITHUB_REF#refs/tags/}
          TAG_COMMIT=$(git rev-list -n 1 "$TAG")
          if ! git merge-base --is-ancestor "$TAG_COMMIT" origin/main; then
            echo "::error::Tag $TAG is not based on main; skipping publish."
            exit 1
          fi

      - name: ðŸ§ª Publish tag build to Test PyPI
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.test_pypi_password }}
          skip_existing: true
          repository_url: https://test.pypi.org/legacy/

      - name: ðŸš€ Publish to Prod PyPI
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
          skip_existing: true
