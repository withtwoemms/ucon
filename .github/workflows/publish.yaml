name: publish

on:
  push:
    branches: [main]   # mainline merges â†’ Test PyPI
    tags: ['*']        # tags â†’ Test & Prod PyPI

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for ancestry check
          ref: ${{ github.ref_name }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Build distribution ðŸ“¦
        run: LOCAL_VERSION_SCHEME=true make build

      - name: Publish to Test PyPI
        if: github.ref == 'refs/heads/main'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.test_pypi_password }}
          skip-existing: true
          repository-url: https://test.pypi.org/legacy/

      - name: Verify tag is on mainline
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          git fetch origin main --unshallow 2>/dev/null || git fetch origin main
          TAG=${GITHUB_REF#refs/tags/}
          TAG_COMMIT=$(git rev-list -n 1 "$TAG")
          if ! git merge-base --is-ancestor "$TAG_COMMIT" origin/main; then
            echo "::error::Tag $TAG is not based on main; skipping publish."
            exit 1
          fi

      - name: ðŸ§ª Publish tag build to Test PyPI
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.test_pypi_password }}
          skip-existing: true
          repository-url: https://test.pypi.org/legacy/

      - name: ðŸš€ Publish to Prod PyPI
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
          skip-existing: true

      - name: Extract changelog for release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          # Extract section between this version and the next version header
          # Write to file to avoid shell interpretation of backticks
          awk -v ver="$TAG" '
            /^## \[/ {
              if (found) exit
              if (index($0, "["ver"]")) found=1
              next
            }
            found { print }
          ' CHANGELOG.md > release_notes.md

      - name: ðŸ“‹ Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          gh release create "$TAG" \
            --title "v$TAG" \
            --notes-file release_notes.md \
            dist/*
