site_name: ucon
site_url: https://docs.ucon.dev
repo_url: https://github.com/withtwoemms/ucon
repo_name: withtwoemms/ucon

theme:
  name: material
  logo: assets/ucon-logo.svg
  favicon: assets/ucon-logo.png
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Dark mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.tabs
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

exclude_docs: |
  internal/

nav:
  - Home: index.md
  - Getting Started:
    - getting-started/index.md
    - Why ucon: getting-started/why-ucon.md
    - Quickstart: getting-started/quickstart.md
    - Installation: getting-started/installation.md
  - Guides:
    - guides/index.md
    - Pydantic Integration: guides/pydantic-integration.md
    - Config Safety: guides/dimensional-safety-config.md
    - Dimensional Analysis: guides/dimensional-analysis.md
    - Custom Units & Graphs: guides/custom-units-and-graphs.md
    - MCP Server:
      - guides/mcp-server/index.md
      - Custom Units: guides/mcp-server/custom-units.md
      - Registering Formulas: guides/mcp-server/registering-formulas.md
    - Domain Walkthroughs:
      - guides/domain-walkthroughs/index.md
      - Nursing Dosage: guides/domain-walkthroughs/nursing-dosage.md
  - Reference:
    - reference/index.md
    - API: reference/api.md
    - Units & Dimensions: reference/units-and-dimensions.md
    - MCP Tools: reference/mcp-tools.md
    - Scales & Prefixes: reference/scales-and-prefixes.md
  - Architecture:
    - architecture/index.md
    - Design Principles: architecture/design-principles.md
    - ConversionGraph: architecture/conversion-graph.md
    - Suggestions & Recovery: architecture/suggestions-and-recovery.md
    - Comparison with Pint: architecture/comparison-with-pint.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            members_order: source

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/withtwoemms/ucon
